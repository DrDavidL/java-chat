<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI API Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
</head>
<body>
  <div id="app-container">
    <div id="sidebar">
      <h1>OpenAI API Chat</h1>
      <h2>About this App</h2>
      <p id="about-app">
        Author: David Liebovitz, MD <br>
        Date: <span id="current-date"></span>
      </p>
      <h2>Select System Prompt</h2>
      <label for="systemPrompt">Choose a system prompt:</label>
      <select id="systemPrompt">
        <option value="You are a helpful assistant.">Helpful Assistant</option>
        <option value="Enhanced Assistant Guidance for Physicians">General Expert</option>
        <option value="You are a friendly companion.">Friendly Companion</option>
      </select>
      <br>
      <label for="customPrompt">Or enter a custom prompt:</label>
      <textarea id="customPrompt" placeholder="Enter custom prompt here..." rows="3"></textarea>
    </div>
    <div id="chat-container">
      <h1>Chatbot</h1>
      <div id="chatbox" class="chatbox markdown-body"></div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="checkSubmit(event)" />
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
